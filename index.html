<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>PC Builder</h1>
  </header>
  <main>
    <section id="parts">
      <h2>Select Parts</h2>
      <div class="part">
        <label for="cpu">CPU:</label>
        <select id="cpu" onchange="calculateTotal()">
          <option value="0">Select CPU</option>
          <option value="100">Intel Core i5-9600K - $100</option>
          <option value="200">AMD Ryzen 5 3600 - $200</option>
          <option value="300">Intel Core i7-10700K - $300</option>
        </select>
      </div>
      <div class="part">
        <label for="gpu">GPU:</label>
        <select id="gpu" onchange="calculateTotal()">
          <option value="0">Select GPU</option>
          <option value="150">NVIDIA GeForce GTX 1660 Ti - $150</option>
          <option value="250">AMD Radeon RX 5700 XT - $250</option>
          <option value="350">NVIDIA GeForce RTX 3080 - $350</option>
        </select>
      </div>
      <div class="part">
        <label for="ram">RAM:</label>
        <select id="ram" onchange="calculateTotal()">
          <option value="0">Select RAM</option>
          <option value="50">Corsair Vengeance LPX 8GB - $50</option>
          <option value="100">G.SKILL Ripjaws V Series 16GB - $100</option>
          <option value="150">Crucial Ballistix RGB 32GB - $150</option>
        </select>
      </div>
    </section>
    <section id="total">
      <h2>Total Cost</h2>
      <div id="totalCost">$0</div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
