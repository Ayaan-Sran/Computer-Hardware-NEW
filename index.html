<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Hardware Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Computer Hardware Builder</h1>
    </header>
    <main>
        <section id="parts">
            <h2>Select Hardware Parts</h2>
            <div id="cpu" class="hardware-options">
                <h3>CPU</h3>
                <!-- CPU options will be added dynamically with JavaScript -->
            </div>
            <div id="gpu" class="hardware-options">
                <h3>GPU</h3>
                <!-- GPU options will be added dynamically with JavaScript -->
            </div>
            <div id="ram" class="hardware-options">
                <h3>RAM</h3>
                <!-- RAM options will be added dynamically with JavaScript -->
            </div>
            <div id="storage" class="hardware-options">
                <h3>Storage</h3>
                <!-- Storage options will be added dynamically with JavaScript -->
            </div>
            <div id="total">
                <h3>Total Cost: $<span id="total-cost">0</span></h3>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
